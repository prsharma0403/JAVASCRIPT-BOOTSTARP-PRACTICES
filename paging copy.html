<!DOCTYPE html>
<html>
<head>
<style>
ul.pagination {
    display: inline-block;
    padding: 0;
    margin: 0;
}

ul.pagination li {display: inline;}

ul.pagination li a {
    color: black;
    float: left;
    padding: 8px 16px;
    text-decoration: none;
}

ul.pagination li a.active {
    background-color: #4CAF50;
    color: white;
}

ul.pagination li a:hover:not(.active) {background-color: #ddd;}
</style>
</head>
<body>



  <ul class = "pagination">
     <li><a href = "#">&laquo;</a></li>
     <li><a href = "#">1</a></li>
     <li><a href = "#">2</a></li>
     <li><a href = "#">3</a></li>
     <li><a href = "#">4</a></li>
     <li><a href = "#">5</a></li>
     <li><a href = "#">&raquo;</a></li>
  </ul>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    var x=1;
    document.write("entering the loop"+"<br>");
    while(x<20)
    {
      if(x==5){
        break;
      }
      x=x+1;
      document.write(x);
document.write("<br>");
    }
    </script>
  </body>
</html>

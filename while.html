<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    var count= 0;
    document.write("starting loop"+"<br/>");
    while(count<10){
      document.write("current count:"+ count +"<br>");
      count++;}
      document.write("loop stopped");
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Example</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <body>
<div class="container">
  <h3>official use only</h2>
  <a href="http://bridgelabz.com/"data-toggle="tooltip" title="its off.sites!">official use only</a>
</div>
<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>

<div class="container">
  <h3>Example for pop-over</h3>
  <a href="#"
role="button"
class="btn popovers"
data-toggle="popover"
data-content='<a href="" title="test add link">link on content</a>'
data-original-title="test title"
>
test link
</a>

</div>

<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();
});
</script>
  </body>
</html>

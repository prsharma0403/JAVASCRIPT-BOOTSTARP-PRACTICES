<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>couresel controll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<style>
    .carousel-inner>.item>img,
    .carousel-inner>.item>a>img {
        width: auto;
        margin: auto;
    }
</style>

<body>
    <div class="container">
        <br>
        <div id="mycarousel" class="carousel slide" data-ride="carousel">






            <div class="carousel-inner" role="listbox">
                <div class="item active" data-interval="100">
                    <img src="images.png " width="300" height="200">
                </div>

                <div class="item" data-interval="100">
                    <img src="1.jpeg" width="300" height="200">
                </div>
                <div class="item" data-interval="100">
                    <img src="87357.jpg" width="300" height="200">
                </div>

                <div class="item" data-interval="100">
                    <img src="2.jpeg" width="300" height="200">

                </div>
            </div>
        </div>
</div>
</body>

</html>
